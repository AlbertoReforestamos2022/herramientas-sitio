<body>
    <div class="container" style="margin-top: 80px; margin-bottom: 800px;">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation was-validated" action="/correo.php" method="post"  novalidate="">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="nombreCompleto" class="form-label">Nombre completo</label>
                      <input type="text" class="form-control" name="nombre" id="nombreCompleto" placeholder="" value="" required="">
                      <div class="invalid-feedback">
                        Ingresa tu nombre completo
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="correo" class="form-label">correo</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="correo@correo.com" required="">
                      <div class="invalid-feedback">
                          Ingresa un correo valido
                        </div>
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="asunto" class="form-label">Asunto</label>
                      <input type="text" class="form-control" name="asunto" id="asunto" placeholder="" required="">
                      <div class="invalid-feedback">
                        Ingresa el asunto
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="mensaje" class="form-label">Mensaje <span class="text-body-secondary">(Optional)</span></label>
                      <textarea class="form-control" name="mensaje" id="mensaje" rows="6" placeholder=""></textarea>
                    </div>
            
                  <hr class="my-4">
        
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
